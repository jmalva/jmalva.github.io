<ul class="horizontal-list">
  {% for item in include.collection reversed %}

    <li class="card">
      <a href="{{ item.url | relative_url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />
        {% if item.desc != false %}
          {% if item.img %}
            <img src="../assets/images/{{ item.img }}">
          {% endif %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
